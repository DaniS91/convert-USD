<html en="en-US">
  <head>
    <title>Convert USD</title>
  </head>
  <body>
    <h1>Convert my $$$!</h1>
    <div>
      <form>
        <label for="amount">Amount in USD:</label>
        <input
        id="amount"
        type="number"
        step=".01"
        min="0.99"
        max="10,000.01"
        required>
        <br>
        <label for="currency">Convert to:</label>
        <select name="currency" id="currency" required>
          <option>EUR</option>
        </select>
        <button type="submit" class="btn btn-success">Convert!</button>
      </form>
    </div>
    <div>
      <p id="showResults"></p>
    </div>
  </body>
</html>
